<form [formGroup]="loginForm" (ngSubmit)="submit()" novalidate>
    <div class="form-group">
        <input type="text" formControlName="email" class="form-control" id="username" placeholder="Username"
            autocomplete="off" spellcheck="off" [ngModel]="auth.email" required="This field is required" inputPattern>
        <show-errors [control]="loginForm.controls.email"></show-errors>
    </div>  

    <div class="form-group">
        <input type="password" formControlName="password" class="form-control" id="password" placeholder="Password"
            autocomplete="off" spellcheck="off" [ngModel]="auth.password" required inputPattern>
        <show-errors [control]="loginForm.controls.password"></show-errors>
    </div>

    <div class="checkbox checkbox-primary">
        <input id="rememberMe" type="checkbox" formControlName="rememberMe" [ngModel]="auth.rememberMe">
        <label for="rememberMe" class="color--gray">Remember Me</label>
    </div>

    <button type="submit" class="btn btn-primary text-uppercase btn-block login__sign-in" [disabled]="loginForm.invalid">SIGN IN</button>
</form>
